<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeeFood - Hot Dog Identifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load TensorFlow.js and MobileNet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden; /* Prevent scrolling */
        }
        
        /* Pulse animation for the loader */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse-fast {
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Result overlay transition */
        .result-overlay {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        
        /* Camera viewfinder styling */
        #camera-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #111;
        }
        
        video, #captured-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Hide elements initially */
        .hidden-el {
            display: none !important;
        }

        /* Typewriter effect cursor */
        .typing-cursor::after {
            content: '|';
            animation: blink 1s step-start infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="h-screen w-screen relative">

    <!-- Loading Screen -->
    <div id="loading-screen" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-gray-900 text-white">
        <div class="text-6xl mb-4 animate-bounce">ðŸŒ­</div>
        <h1 class="text-2xl font-bold mb-2">SeeFood</h1>
        <p class="text-gray-400 animate-pulse-fast" id="loading-text">Loading Neural Network...</p>
    </div>

    <!-- Main App Interface -->
    <div id="app-interface" class="hidden-el h-full flex flex-col">
        
        <!-- Viewfinder Area -->
        <div id="camera-container" class="flex-grow relative overflow-hidden">
            <!-- Live Video Feed -->
            <video id="video" playsinline autoplay muted class="hidden-el"></video>
            
            <!-- Static Image (for upload or capture) -->
            <img id="captured-image" class="hidden-el" alt="Captured scene">
            
            <!-- Fallback/Start Screen -->
            <div id="start-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-800 p-6 text-center">
                <i class="fas fa-camera text-6xl text-gray-500 mb-4"></i>
                <p class="text-lg mb-6">Point your camera at food to see if it is a hot dog.</p>
                <div class="flex flex-col gap-4 w-full max-w-xs">
                    <button id="btn-start-camera" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition shadow-lg">
                        <i class="fas fa-video mr-2"></i> Start Live Camera
                    </button>
                    <!-- Fallback input for when camera API fails or user prefers upload -->
                    <label class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-full transition shadow-lg cursor-pointer flex items-center justify-center">
                        <i class="fas fa-file-upload mr-2"></i> Upload / Take Photo
                        <input type="file" id="file-input" accept="image/*" capture="environment" class="hidden">
                    </label>
                </div>
            </div>

            <!-- Result Overlay -->
            <div id="result-overlay" class="absolute inset-x-0 top-0 bottom-0 z-20 flex flex-col items-center justify-center hidden-el bg-black bg-opacity-80 backdrop-blur-sm overflow-y-auto">
                <div class="flex flex-col items-center justify-center w-full max-w-md p-4 min-h-screen">
                    <!-- Main Badge -->
                    <div id="result-badge" class="transform scale-0 transition-transform duration-300 p-8 rounded-full border-8 shadow-2xl flex flex-col items-center justify-center w-64 h-64 bg-white shrink-0 mb-6">
                        <i id="result-icon" class="text-8xl mb-2"></i>
                        <span id="result-text" class="text-3xl font-black uppercase tracking-wider text-center leading-none"></span>
                    </div>
                    
                    <div id="confidence-meter" class="mb-6 bg-white bg-opacity-20 text-white px-4 py-1 rounded-full text-sm font-mono hidden-el"></div>

                    <!-- Gemini AI Feature -->
                    <div class="w-full flex flex-col items-center gap-4">
                        <button id="btn-ai-analysis" class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105 flex items-center gap-2">
                            <i class="fas fa-sparkles"></i> Get Chef's Roast
                        </button>
                        
                        <!-- AI Response Card -->
                        <div id="ai-response-card" class="hidden-el w-full bg-white text-gray-800 rounded-xl p-4 shadow-xl border-2 border-purple-500 relative mt-2">
                            <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 bg-purple-600 text-white text-xs font-bold px-3 py-1 rounded-full">
                                AI CRITIC
                            </div>
                            <p id="ai-text" class="text-sm md:text-base leading-relaxed mt-2 italic font-serif">
                                <!-- Text injects here -->
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Scanning Line (Purely visual) -->
            <div id="scanner-line" class="absolute top-0 left-0 w-full h-1 bg-green-500 shadow-[0_0_10px_#22c55e] hidden-el z-10"></div>
        </div>

        <!-- Controls Footer -->
        <div id="controls" class="h-32 bg-black bg-opacity-50 backdrop-blur-md absolute bottom-0 w-full flex items-center justify-around z-30 pb-4 hidden-el">
            <button id="btn-retake" class="text-white opacity-0 pointer-events-none transition-opacity p-4">
                <i class="fas fa-redo text-2xl"></i>
            </button>
            
            <!-- Shutter Button -->
            <button id="btn-capture" class="w-20 h-20 bg-white rounded-full border-4 border-gray-300 shadow-lg active:bg-gray-200 transition transform active:scale-95 flex items-center justify-center">
                <div class="w-16 h-16 bg-red-500 rounded-full border-2 border-white"></div>
            </button>

            <!-- Reset Button (visible after result) -->
            <button id="btn-reset" class="text-white p-4 hidden-el z-40">
                <i class="fas fa-times text-3xl"></i>
            </button>
        </div>
    </div>

    <!-- Hidden Canvas for processing -->
    <canvas id="canvas" class="hidden"></canvas>

    <script>
        const apiKey = ""; // System provides this

        // State
        let model = null;
        let isVideoMode = false;
        let isProcessing = false;

        // Elements
        const loadingScreen = document.getElementById('loading-screen');
        const loadingText = document.getElementById('loading-text');
        const appInterface = document.getElementById('app-interface');
        const video = document.getElementById('video');
        const capturedImage = document.getElementById('captured-image');
        const startScreen = document.getElementById('start-screen');
        const btnStartCamera = document.getElementById('btn-start-camera');
        const fileInput = document.getElementById('file-input');
        const controls = document.getElementById('controls');
        const btnCapture = document.getElementById('btn-capture');
        const btnReset = document.getElementById('btn-reset');
        const canvas = document.getElementById('canvas');
        const resultOverlay = document.getElementById('result-overlay');
        const resultBadge = document.getElementById('result-badge');
        const resultIcon = document.getElementById('result-icon');
        const resultText = document.getElementById('result-text');
        const confidenceMeter = document.getElementById('confidence-meter');
        const scannerLine = document.getElementById('scanner-line');
        
        // AI Elements
        const btnAiAnalysis = document.getElementById('btn-ai-analysis');
        const aiResponseCard = document.getElementById('ai-response-card');
        const aiText = document.getElementById('ai-text');

        // Initialize
        (async function init() {
            try {
                // Load MobileNet model
                loadingText.innerText = "Loading MobileNet Model...";
                model = await mobilenet.load();
                
                // Transition to App
                loadingScreen.classList.add('hidden-el');
                appInterface.classList.remove('hidden-el');
            } catch (error) {
                loadingText.innerText = "Error loading model. Please refresh.";
                console.error(error);
            }
        })();

        // Event Listeners
        btnStartCamera.addEventListener('click', startCamera);
        fileInput.addEventListener('change', handleFileUpload);
        btnCapture.addEventListener('click', captureAndClassify);
        btnReset.addEventListener('click', resetApp);
        btnAiAnalysis.addEventListener('click', callGeminiApi);

        // Function: Start Camera (Live View)
        async function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    });
                    video.srcObject = stream;
                    video.classList.remove('hidden-el');
                    startScreen.classList.add('hidden-el');
                    controls.classList.remove('hidden-el');
                    isVideoMode = true;
                } catch (err) {
                    alert("Camera access denied or unavailable. Please use the 'Upload / Take Photo' button instead.");
                    console.error("Camera error:", err);
                }
            } else {
                alert("Your browser doesn't support live camera access. Please use the Upload button.");
            }
        }

        // Function: Handle File Upload (Fallback)
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    capturedImage.src = img.src;
                    capturedImage.classList.remove('hidden-el');
                    startScreen.classList.add('hidden-el');
                    video.classList.add('hidden-el'); // Hide video if it was running
                    
                    // Stop video stream if active
                    if (video.srcObject) {
                        video.srcObject.getTracks().forEach(track => track.stop());
                    }
                    
                    isVideoMode = false;
                    classifyImage(img);
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }

        // Function: Capture from Video and Classify
        async function captureAndClassify() {
            if (isProcessing) return;
            isProcessing = true;

            let sourceImage;

            if (isVideoMode) {
                // Freeze frame effect
                video.pause();
                
                // Draw video frame to canvas
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                sourceImage = canvas;
                
                // Create an image element for the frozen view (optional, but good for consistency)
                capturedImage.src = canvas.toDataURL('image/jpeg');
                capturedImage.classList.remove('hidden-el');
                video.classList.add('hidden-el');
            } else {
                // We uploaded an image, so just use that
                sourceImage = capturedImage;
            }

            // Show scanning animation
            scannerLine.classList.remove('hidden-el');
            scannerLine.style.animation = 'scan 1.5s linear infinite';
            
            // Add custom scan animation style
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes scan {
                    0% { top: 0; }
                    50% { top: 100%; }
                    100% { top: 0; }
                }
            `;
            document.head.appendChild(style);

            // Wait a tiny bit for UI to update then classify
            setTimeout(() => classifyImage(sourceImage), 100);
        }

        // Function: Run Classification Logic
        async function classifyImage(imgElement) {
            try {
                // Classify the image
                const predictions = await model.classify(imgElement);
                
                // Logic: Is it a hot dog?
                // We check the top predictions for the string "hot dog" or "hotdog"
                let isHotDog = false;
                let score = 0;

                for (let i = 0; i < predictions.length; i++) {
                    const className = predictions[i].className.toLowerCase();
                    if (className.includes('hot dog') || className.includes('hotdog')) {
                        isHotDog = true;
                        score = Math.round(predictions[i].probability * 100);
                        break;
                    }
                }

                showResult(isHotDog, score);

            } catch (error) {
                console.error("Classification error:", error);
                alert("Something went wrong analyzing the image.");
                resetApp();
            }
        }

        // Function: Display Results
        function showResult(isHotDog, confidence) {
            // Stop scanning animation
            scannerLine.classList.add('hidden-el');
            scannerLine.style.animation = 'none';

            // Show Overlay
            resultOverlay.classList.remove('hidden-el');
            
            // Swap Capture button for Reset button
            btnCapture.classList.add('hidden-el');
            btnReset.classList.remove('hidden-el');
            // Allow pointer events on overlay now
            resultOverlay.classList.remove('pointer-events-none');

            // Configure Badge
            if (isHotDog) {
                // HOT DOG
                resultBadge.className = "transform transition-transform duration-300 p-8 rounded-full border-8 border-green-500 shadow-2xl flex flex-col items-center justify-center w-64 h-64 bg-green-100 text-green-600 scale-100 shrink-0 mb-6";
                resultIcon.className = "fas fa-check text-8xl mb-2";
                resultText.innerText = "Hot Dog";
                confidenceMeter.innerText = `Confidence: ${confidence}%`;
            } else {
                // NOT HOT DOG
                resultBadge.className = "transform transition-transform duration-300 p-8 rounded-full border-8 border-red-500 shadow-2xl flex flex-col items-center justify-center w-64 h-64 bg-red-100 text-red-600 scale-100 shrink-0 mb-6";
                resultIcon.className = "fas fa-times text-8xl mb-2";
                resultText.innerText = "Not Hot Dog";
                confidenceMeter.innerText = ""; 
            }

            confidenceMeter.classList.remove('hidden-el');
        }

        // --- GEMINI API INTEGRATION ---
        async function callGeminiApi() {
            // 1. UI Loading State
            const originalBtnText = btnAiAnalysis.innerHTML;
            btnAiAnalysis.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Roasting...';
            btnAiAnalysis.disabled = true;
            btnAiAnalysis.classList.add('opacity-75');
            
            aiResponseCard.classList.add('hidden-el');
            aiText.innerText = "";

            try {
                // 2. Prepare Image Data (Base64)
                // capturedImage.src is a Data URL (data:image/jpeg;base64,...)
                const base64Data = capturedImage.src.split(',')[1]; 

                // 3. Construct the prompt
                const prompt = "You are a dramatic, snooty, Gordon Ramsay-esque food critic. Look at this image. If it is a hot dog, critique its plating, bun quality, and toppings (be tough), then suggest a fancy beverage pairing. If it is NOT a hot dog, identify what it is and sarcastically roast the user for trying to pass it off as a hot dog. Keep it short (max 2 sentences) and funny.";

                // 4. Call Gemini API
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                { inlineData: { mimeType: "image/jpeg", data: base64Data } }
                            ]
                        }]
                    })
                });

                if (!response.ok) throw new Error("API Error");

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;

                // 5. Display Result
                aiResponseCard.classList.remove('hidden-el');
                typewriterEffect(text, aiText);

            } catch (error) {
                console.error(error);
                aiResponseCard.classList.remove('hidden-el');
                aiText.innerText = "The Chef is currently screaming at a sous-chef and cannot review your food. (Error connecting to AI)";
            } finally {
                btnAiAnalysis.innerHTML = originalBtnText;
                btnAiAnalysis.disabled = false;
                btnAiAnalysis.classList.remove('opacity-75');
            }
        }

        function typewriterEffect(text, element) {
            element.innerHTML = "";
            element.classList.add('typing-cursor');
            let i = 0;
            const speed = 20; 
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.classList.remove('typing-cursor');
                }
            }
            type();
        }

        // Function: Reset App
        function resetApp() {
            isProcessing = false;
            
            // UI Reset
            resultOverlay.classList.add('hidden-el');
            resultOverlay.classList.add('pointer-events-none');
            resultBadge.classList.remove('scale-100');
            resultBadge.classList.add('scale-0');
            aiResponseCard.classList.add('hidden-el');
            
            // Button Toggle
            btnCapture.classList.remove('hidden-el');
            btnReset.classList.add('hidden-el');

            if (isVideoMode) {
                video.play();
                video.classList.remove('hidden-el');
                capturedImage.classList.add('hidden-el');
            } else {
                // If we were in upload mode, go back to start screen
                capturedImage.classList.add('hidden-el');
                capturedImage.src = "";
                startScreen.classList.remove('hidden-el');
                controls.classList.add('hidden-el');
            }
        }
    </script>
</body>
</html>
